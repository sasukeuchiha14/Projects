<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Youtube Playlist</title>
    <link rel="shortcut icon" href="assets/images/favicon.ico" type="image/x-icon">
    <link rel="stylesheet" href="style.css">
    <script src="script.js"></script>
</head>
<body>
    <div class="playlist">
        <h2>Playlist</h2>
        <hr>
        <div id="cards"></div>
        
        <button onclick="show('video_options')">Add Video</button>
        <div id="video_options" hidden>
            <form id="video_option_form" onsubmit="return validateFunc(event)">
                <label for="img_link">Thumbnail Link : </label>
                <input id="img_link" type="text" placeholder="Image link here">
                
                <label for="video_link">Video Link : </label>
                <input id="video_link" type="text" placeholder="Video link here">
                
                <label for="video_length">Video Length : </label>
                <input id="video_length" type="text" placeholder="00:00:00" maxlength="8" onkeypress="return only_num_col(event)">
                
                <label for="title">Title : </label>
                <input id="title" type="text" placeholder="Full Title name here">
                
                <label for="channel_name">Channel Name : </label>
                <input id="channel_name" type="text" placeholder="Channel name here">
                
                <label for="channel_link">Channel Link : </label>
                <input id="channel_link" type="text" placeholder="https://youtube.com/channel/xxxxxxx">
                
                <label for="views">Views : </label>
                <input id="views" type="text" placeholder="000,000,000,000" maxlength="12" onkeypress="return only_num(event)">
                
                <label for="old">Uploaded Months Ago : </label>
                <input id="old" type="text" value="0" maxlength="2" onkeypress="return only_num(event)">
                
                <button id="form_submit" type="submit" onsubmit="">Submit</button>
            </form>
        </div>
    </div>
</body>
</html>
