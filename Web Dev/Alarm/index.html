<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="shortcut icon" href="assets\images\favicon.ico" type="image/x-icon">
    <link rel="stylesheet" href="style.css">
    <script src="script.js"></script>
</head>
<body>
    <div class="analog">
        <div id="dots">
            <div id="hour_2"></div>
            <div id="minute_2"></div>
            <div id="second_2"></div>
        </div>
    </div>
    <div class="digital">
        <span id="hour">00</span>
        <span>:</span>
        <span id="minute">00</span>
        <span>:</span>
        <span id="second">00</span>
    </div>
    <div class="alarm">
        <button id="alarm" class="alarm_background_1" onclick="display(['alarms','alarm_time_in','alarm_time_in_submit','alarm_history_button','alarm_line_start','alarm_line_end']) ; alarm_background('alarm')">Alarm</button>
        <hr id="alarm_line_start" class="hidden">

        <div id="alarms" class="hidden"></div> <br>

        <div style="display: inline-flex;">
            <input type="text" id="alarm_time_in"  class="hidden" placeholder="00:00" maxlength="5" onkeypress="return only_num_collon(event)">
            <button id="alarm_time_in_submit"  class="hidden" onclick="alarm_add('alarm_time_in')">Add</button>
        </div> <br>
        
        <div>
            <button id="alarm_history_button" class="hidden" onclick="display(['alarm_history'])">History</button>
            <div id="alarm_history" class="hidden">Empty</div>
        </div> <br>

        <hr id="alarm_line_end" class="hidden">
    </div>
    <audio src="assets/audio/tune.mp3" autoplay loop></audio>
</body>
</html>
